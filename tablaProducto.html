<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para ajustar el tamaño del formulario */
        .custom-form {
            max-width: 100%;  /* Ajusta el ancho máximo del formulario */
            min-width: 300px;  /* Ajusta el ancho mínimo del formulario */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            opacity: 0.8; /* Ajusta la opacidad para hacer el formulario transparente */ 
            background-color: whitee(255, 255, 255, 14.0); /* Fondo blanco con transparencia */ 
        }
        body{
            background-image: url(img/fondoProducto.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        h2 {
            font-size: 36px;
            color: #ff6600;
            text-shadow: 2px 2px #cccccc;
        }
        .top-left-button {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #771111;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .top-left-button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <button class="top-left-button" onclick="location.href='menuproyecto.html'">Volver al Menú</button> 
    <div class="w-full lg:w-1/2 xl:w-1/3 custom-form bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Gestión de Productos</h2>
        <form action="tablasProducto.php" method="POST" class="flex flex-col space-y-4">
            <!-- Nombre -->
            <div class="flex flex-col mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre_de_producto">Nombre de Producto</label>
                <input 
                    type="text" 
                    name="nombre_de_producto"
                    id="nombre_de_producto"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el nombre del producto">
            </div>

            <!-- Lote de Producto -->
            <div class="flex flex-col mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="lote_de_producto">Lote de Producto</label>
                <input 
                    type="number" 
                    name="lote_de_producto"
                    id="lote_de_producto"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el lote del producto">
            </div>           

             <!-- valor -->
             <div class="flex flex-col mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="valor">Valor</label>
                <input 
                    type="number" 
                    name="valor" 
                    id="valor" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Ingrese el valor">
            </div>           

            <!-- Botones CRUD -->
            <div class="grid grid-cols-2 gap-4">
                <button 
                    type="submit" 
                    name="accion" 
                    value="create" 
                    class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Crear
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="read" 
                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Buscar
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="update" 
                    class="w-full bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Actualizar
                </button>
                <button 
                    type="submit" 
                    name="accion" 
                    value="delete" 
                    class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none">
                    Eliminar
                </button>
            </div>
        </form>
    </div>
</body>
</html>
